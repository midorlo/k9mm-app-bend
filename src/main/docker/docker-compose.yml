# Use postgres/example user/password credentials
version: '3.1'

networks:
  k9-bridged-network:
    driver: bridge

services:

  ##############################################################################
  # Bend Application                                                           #
  ##############################################################################
  k9-bend:
    container_name: k9-bend
    build:
      context: k9-bend
      dockerfile: ./Dockerfile
    image: k9-bend:latest
    ports:
      - "3000:3000"
    networks:
      - k9-bridged-network
    volumes:
      - data:~/.k9/volumes/k9/

  ##############################################################################
  # Postgres Database                                                          #
  ##############################################################################
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: k9
      POSTGRES_PASSWORD: k9
    ports:
      - "5000:5432"
    networks:
      - k9-bridged-network
    volumes:
      - postgres-data:~/.k9/volumes/postgres
