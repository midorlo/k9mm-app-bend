k9:
  fqdn: k9.midorlo.com
  security:
    strategy: MODE_INHERITABLETHREADLOCAL
    key: MzgxNjBhNzIxMzM0MjFhMGE1M2Q1YTY4NWQ2MTcyODhjYTc3MTI1MzkzZDM5NWFmODFmMTYxOTJlNzIxMGM4NWQ2MjI0NTIyODM4ZTQxNDUzMTE0NzhjN2E0NzE2M2MxMzg0MjhhNWRkYjA4M2FiZjY0OWYxYWI3N2UwNTlhNGE
    issuer: k9.midorlo.de
    validityMs: 1800
    extendedValidityMs: 3600
spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
  datasource:
    hikari:
      pool-name: k9
      password: k9
      username: k9
    driver-class-name: org.postgresql.Driver
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:postgresql://localhost:5432/dev?currentSchema=security
    password: dev
    username: dev
springdoc:
  version: 1
  api-docs:
    groups:
      enabled: true
    resolve-schema-properties: true
  auto-tag-classes: true
  packages-to-scan:
    - com.midorlo.k9.rest
  enable-native-image-support: true
  show-actuator: false
  swagger-ui:
    show-common-extensions: true
server:
  port: 3000
management:
  # Enable every Actuator endpoint.
  endpoint:
    shutdown:
      enabled: true
logging:
  # Debug logging for own scope.
  level:
    com:
      midorlo:
        k9: DEBUG




